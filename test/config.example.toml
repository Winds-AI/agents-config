# Agent API Configuration
#
# Purpose:
# - One file for API base URLs + tokens across projects/environments.
# - Scripts read defaults from here and DO NOT allow per-call overrides.
#
# Setup:
# - Copy this file to config.toml: cp config.example.toml config.toml
# - Fill in your token values.
#
# Notes:
# - Do not commit real production tokens. Keep this file scoped to dev/test.
# - The curl wrapper will reject custom Authorization headers and URLs outside the active base.

# Active selection (used by scripts)
active_project = "myproject"
active_env = "dev"
default_token = "dev_superuser"

[projects.myproject.envs.dev]
api_base = "<your-dev-api-base-url>"
api_mode = "safe-updates" # read-only | safe-updates | full-access
openapi_url = "<your-dev-openapi-json-url>"

[projects.myproject.envs.dev.tokens]
dev_superuser = "<your-jwt-token-here>"
dev_user = "<your-jwt-token-here>"


[projects.myproject.envs.local]
api_base = "http://localhost:3000/api"
api_mode = "safe-updates"
openapi_url = "http://localhost:3000/api/<your-swagger-json-path>"

[projects.myproject.envs.local.tokens]
dev_superuser = "<your-jwt-token-here>"
dev_user = "<your-jwt-token-here>"
